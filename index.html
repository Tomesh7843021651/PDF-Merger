<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Merger</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">PDF Merger</h1>
        <div class="custom-file mb-3">
            <input type="file" class="custom-file-input" id="fileInput" multiple>
            <label class="custom-file-label" for="fileInput">Choose PDF files...</label>
        </div>
        <button id="mergeBtn" class="btn btn-primary btn-block">Merge PDFs</button>
        <div id="output" class="mt-4"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
